<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<title>登入</title>
<link rel="icon" type="image/png" href="${webroot}/static/assets/image/favicon.png">
<link rel="stylesheet"
	href="${webroot}/static/plugins/layui/css/layui.css">
<link rel="stylesheet" href="${webroot}/static/assets/css/login.css">
</head>
<body style="background-color: #2F4056">
	<div class="admin-login-block">
		<div class="admin-login-text">
			<span>登入</span>
		</div>
		<div class="login-font"></div>
		<div class="admin-login-form">
			<form class="layui-form">
				<div class="layui-form-item">
					<div class="layui-input-block admin-login-input">
						<input type="text" name="name" required lay-verify="required"
							placeholder="用户名" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block admin-login-input">
						<input type="text" name="id_card" required
							lay-verify="required" placeholder="身份证号" autocomplete="off"
							class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block admin-login-input">
						<input type="phone" name="phone" required
							   lay-verify="required" placeholder="手机号码" autocomplete="off"
							   class="layui-input">
					</div>
				</div>
				<div class="layui-form-item">
					<div class="layui-input-block admin-login-input">
						<button class="layui-btn admin-login-btn" lay-filter="*"
							lay-submit>登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<script src="${webroot}/static/lib/jquery-3.0.0.min.js"></script>
	<script src="${webroot}/static/plugins/layui/layui.js"></script>
	<script src="${webroot}/static/assets/js/admin.js"></script>
	<script src="${webroot}/static/assets/js/tools.js"></script>
	<script src="${webroot}/static/assets/js/utile.js"></script>
	<script>
		layui.use([ 'form', 'layer' ], function() {
			var form = layui.form, layer = layui.layer;
			layer.config({
				anim : 6
			});
			//监听提交
			form.on('submit(*)', function(data) {
				 utile.ajaxSubmit({"url":"front/user.json",data:data.field}, function(data) {
					if (data.code == '200') {
						location.href = 'front/skip.json';
					} else {
						layer.msg("登入失败!，请重新输入!")
					}
				})
				return false;
			});
		});
		
		if (window != top) 
		top.location.href = location.href; 
	</script>
</body>
</html>
